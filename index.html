<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Người que tỏ tình</title>
  <style>
    body {
      margin: 0;
      background: #ffeff7;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .thought {
      font-size: 22px;
      margin-top: 30px;
      height: 30px;
      transition: all 0.3s ease;
    }

    .stickman {
      font-size: 40px;
      line-height: 1.2;
      white-space: pre;
      font-family: monospace;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .message {
      font-size: 20px;
      margin: 25px 0 10px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }

    .button-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons button {
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .yes {
      background-color: #ff4081;
      color: white;
    }

    .no {
      background-color: #e0e0e0;
      color: black;
    }

    .heart-eyes {
      color: red;
    }

    .cry {
      color: #0077ff;
    }

    .reason {
      font-size: 16px;
      color: #444;
      min-height: 24px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="thought" id="thought">😄</div>

  <div id="stickman" class="stickman">
    (●‿●)<br>
     /‾‾\\<br>
     ||<br>
    /‾‾\\
  </div>

  <div class="message">Em nguyện làm 1 phần đời của anh nhé</div>

  <div class="buttons">
    <div class="button-row">
      <button id="yes" class="yes">Có 💖</button>
      <button id="no" class="no">Không 😢</button>
    </div>
    <div class="reason" id="reason"></div>
  </div>

  <script>
    const stickman = document.getElementById("stickman");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const reason = document.getElementById("reason");
    const thought = document.getElementById("thought");

    let sadLevel = 0;
    let yesScale = 1;
    const noReasons = [
      "Nhưng anh thật lòng đấy mà 😢",
      "Anh sẽ làm em cười mỗi ngày 🥺",
      "Anh đã học nấu ăn chỉ vì em 🍱",
      "Anh sẽ luôn lắng nghe em 💬",
      "Chỉ cần 1 cơ hội thôi nhé 💗"
    ];

    const emotions = ["😄", "🙂", "😟", "😢", "😭", "💔"];
    const sadFaces = [
      "(●‿●)",
      "(◕︵◕)",
      "(ಥ﹏ಥ)",
      "(T﹏T)",
      "(｡•́︿•̀｡)",
      "(இ﹏இ`｡)"
    ];

    noBtn.addEventListener("click", () => {
      if (sadLevel < sadFaces.length - 1) {
        sadLevel++;
        stickman.innerHTML = `<span class="cry">${sadFaces[sadLevel]}</span><br> /‾‾\\<br> ||<br> /‾‾\\`;
        reason.textContent = noReasons[sadLevel - 1] || "";
        thought.textContent = emotions[sadLevel];
        yesScale += 0.4;
        yesBtn.style.transform = `scale(${yesScale})`;
      } else {
        noBtn.disabled = true;
        reason.textContent = "Anh buồn lắm rồi... 😭";
        thought.textContent = "💔";
      }
    });

    yesBtn.addEventListener("click", () => {
      stickman.innerHTML = `<span class="heart-eyes">(❤‿❤)</span><br> /‾‾\\<br> ||<br> /‾‾\\`;
      thought.textContent = "😍";
      noBtn.style.display = "none";
      reason.style.display = "none";
      yesBtn.textContent = "Em đồng ý rồi 💘";
      yesBtn.style.transform = `scale(${yesScale + 0.3})`;
    });
  </script>

</body>
</html>
