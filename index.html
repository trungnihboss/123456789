<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lời tỏ tình</title>
  <style>
    body {
      background-color: #ffeff5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .thought-bubble {
      position: relative;
      display: inline-block;
      margin-bottom: 10px;
    }

    .thought-bubble span {
      background: white;
      border-radius: 30px;
      padding: 8px 16px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-size: 24px;
    }

    .character img {
      width: 200px;
      height: auto;
      transition: all 0.3s ease;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px; /* khoảng cách lớn hơn để tránh đè */
      margin-top: 30px;
    }

    .yes, .no {
      font-size: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      white-space: nowrap;
      max-width: 90vw;
      transition: all 0.3s ease;
    }

    .yes {
      background-color: #ff4081;
      color: white;
    }

    .no {
      background-color: #e0e0e0;
      color: black;
    }

    .reason {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
    }

    .heart-eyes {
      filter: drop-shadow(0 0 5px red);
    }
  </style>
</head>
<body>

  <div class="thought-bubble">
    <span id="emotion">😊</span>
  </div>

  <div class="character">
    <img id="stickman" src="thu1.jpg" alt="Stickman">
  </div>

  <p>Em nguyện làm 1 phần đời của anh nhé</p>

  <div class="button-group">
    <button id="yes" class="yes">Có 💖</button>
    <button id="no" class="no">Không 😢</button>
    <div class="reason" id="reason"></div>
  </div>

  <div class="message" id="message"></div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const stickman = document.getElementById("stickman");
    const emotion = document.getElementById("emotion");
    const reason = document.getElementById("reason");
    const message = document.getElementById("message");

    let sadnessLevel = 0;

    // Tăng font/padding để phóng to thực tế
    const sizeSteps = [
      { fontSize: "20px", padding: "12px 28px" },
      { fontSize: "24px", padding: "14px 34px" },
      { fontSize: "28px", padding: "16px 40px" },
      { fontSize: "32px", padding: "18px 46px" },
      { fontSize: "36px", padding: "20px 52px" },
      { fontSize: "40px", padding: "22px 60px" },
    ];

    const reasons = [
      "Anh sẽ luôn lắng nghe em 🗨️",
      "Anh nấu ăn vì em 🍳",
      "Anh từ bỏ game vì em 🎮",
      "Anh viết code tặng em 💻",
      "Anh dắt em đi chơi mỗi cuối tuần 🌸"
    ];

    const emotions = ["😊", "😐", "😕", "😢", "😭", "💔"];

    noBtn.addEventListener("click", () => {
      if (sadnessLevel < 5) {
        sadnessLevel++;
        stickman.src = `thu${sadnessLevel + 1}.jpg`; // vì index bắt đầu từ 1
        emotion.textContent = emotions[sadnessLevel];

        // Thay đổi size thật (không dùng transform)
        yesBtn.style.fontSize = sizeSteps[sadnessLevel].fontSize;
        yesBtn.style.padding = sizeSteps[sadnessLevel].padding;

        // Đổi nút "Không" thành lý do
        if (sadnessLevel <= reasons.length) {
          noBtn.textContent = reasons[sadnessLevel - 1];
        }
      }
    });

    yesBtn.addEventListener("click", () => {
      emotion.textContent = "😍";
      stickman.src = "thu1.jpg";
      stickman.classList.add("heart-eyes");
      message.textContent = "Yay! Em đồng ý rồi 💞";
    });
  </script>
</body>
</html>
